name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Rust CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Restore rust compilation cache
        uses: Swatinem/rust-cache@v1
      - name: Check code formatting
        run: cargo fmt --all -- --check
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: Check cargo clippy warnings
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      - name: Install preprocessor
        run: cargo install mdbook-nocomment
      - name: Run example
        run: cargo run --example build_trpl -- --dest target/book target/book
      - name: Install EPUBCheck
        run: |
          sudo apt-get update
          sudo apt-get install epubcheck
      - name: Test Epub
        run: epubcheck -f "target/book/The Rust Programming Language.epub"

